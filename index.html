<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Income Expense App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<h2>บันทึกรายรับรายจ่าย</h2>

<form>
<input type="date">
<input type="text" placeholder="รายละเอียด">
<select>
<option>รายรับ</option>
<option>รายจ่าย</option>
</select>
<input type="number" placeholder="จำนวนเงิน">
<button type="submit">บันทึก</button>
</form>

<div class="summary">
<p>รายรับรวม: 0 บาท</p>
<p>รายจ่ายรวม: 0 บาท</p>
<p>คงเหลือ: 0 บาท</p>
</div>

<button class="logout-btn" onclick="logout()">ออกจากระบบ</button>

</div>

<script>
const isLoggedIn = localStorage.getItem("loggedIn");

if(isLoggedIn !== "true"){
window.location.href = "login.html";
}

function logout(){
localStorage.removeItem("loggedIn");
window.location.href = "login.html";
}
</script>

</body>
</html>
