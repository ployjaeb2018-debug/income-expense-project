<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Income Expense App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h2>บันทึกรายรับรายจ่าย</h2>

        <form>
            <input type="date">
            <input type="text" placeholder="รายละเอียด">
            
            <select>
                <option value="income">รายรับ</option>
                <option value="expense">รายจ่าย</option>
            </select>

            <input type="number" placeholder="จำนวนเงิน">

            <button type="submit">บันทึก</button>
        </form>

        <div class="summary">
            <p>รายรับรวม: 0 บาท</p>
            <p>รายจ่ายรวม: 0 บาท</p>
            <p>คงเหลือ: 0 บาท</p>
        </div>

    </div>

</body>
</html>
